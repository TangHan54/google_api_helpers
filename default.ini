[google_api_config]
token_path = token.pickle # the path of existing token
credentials_path = credentials.json # the path of existing credentials

[google_api_parameters]
include_gdrive = True # whether need to access Google Drive
include_gsheets = True # whether need to access Google sheets
include_gmail = True # whether need to acccess Gmail
include_gdoc = True # whether need to access Google docs
other_scopes = # other scopes separated by comma
dump_token = True # whether to dump token if authentication take place

[gmail_parameter]
default_sender = #default sender